<fontconfig>
	<match target="pattern">
		<test qual="any" name="family">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Ubvazir</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family">
			<string>serif</string>
		</test><edit name="family" mode="assign" binding="same">
			<string>Ubvazir</string>
		</edit>
	</match>
</fontconfig>
